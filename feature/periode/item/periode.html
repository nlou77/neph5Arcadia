<form class="{{cssClass}}" autocomplete="off">

    <div class="tbd" style="display: flex; flex-direction: row;">
    
        <div style="margin: 10px;">
            <img src="systems/neph5e/assets/core/side-periode.webp" title="{{localize 'ITEM.TypePeriode'}}"/>
        </div>

        <div style="display: flex; flex-direction: column; margin: 10px; flex-basis: 100%; ">

            {{> "systems/neph5e/templates/item/parts/header/header.hbs"}}

            <div style="display: flex; flex-direction: row; margin-top: 10px;">

                <div class="edit-contexte" style="width: 100%; text-align: center; margin-bottom: 10px;">
                    <input
                        style="border: 0; background: transparent; vertical-align: middle; font-family: Calibri; font-style: italic; font-size: 20px;"
                        name="system.contexte"
                        type="text"
                        value="{{system.contexte}}"
                        data-dtype="String"/>
                </div>

                <div style="flex: 0 0 auto; vertical-align: middle; margin-left: 10px; width: 60px; text-align: center;">
                    <input
                        style="border: 0; background: transparent;"
                        name="system.aube"
                        type="text"
                        value="{{system.aube}}"
                        data-dtype="Number"/>
                </div>

            </div>

            <ol style="column-count: 2;">

                {{#each vecus as |vecu|}}
                <li class="item hoverable" data-item-id="{{vecu}}" style="display: flex; flex-direction: row;">

                    <div style="margin-right: 10px;" >
                        <a><i class="delete-vecu fas fa-trash"></i></a>
                    </div>

                    {{#with (getItem vecu)}}
                    <div class="edit-vecu">
                        <span data-item-id="{{vecu}}">{{name}}</span>
                    </div>
                    {{/with}}

                </li>
                {{/each}}

            </ol>

            {{> "systems/neph5e/templates/item/parts/body/description.hbs"}}

        </div>

    </div>

</form>
