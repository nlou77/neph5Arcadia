<form class="{{cssClass}}" autocomplete="off">

    <div class="item-root mnemos">
    
        <div class="side">
            <img src="systems/neph5e/assets/core/side-vecu.webp" title="{{localize 'ITEM.TypeVecu'}}"/>
        </div>

        <div class="article">

            {{#if debug}}
            <div class="id">
                <input
                    name="system.id"
                    type="text"
                    value="{{system.id}}"
                    data-dtype="String"/>
            </div>
            {{else}}
            <input
                name="system.id"
                type="hidden"
                value="{{system.id}}"
                data-dtype="String"/>
            {{/if}}

            <div class="name">

                <input name="name" type="text" value="{{item.name}}"/>

                <img src="{{item.img}}" title="{{item.name}}" data-edit="img"/>
  
            </div>

            <div class="desc">
                {{editor system.description target="system.description" button=true owner=owner editable=editable}}
            </div>

        </div>

    </div>

</form>
