<form class="{{cssClass}}" autocomplete="off">

    <div class="item-root">
    
        <div class="side">
            <img src="systems/neph5e/assets/core/side-catalyseur.webp" title="{{localize 'ITEM.TypeCatalyseur'}}"/>
        </div>

        <div class="article">

            {{> "systems/neph5e/templates/item/parts/header/header.hbs"}}

            <div class="body">

                {{#if (nonNull readOnly)}}
                {{html item.system.description}}
                {{else}}
                {{> "systems/neph5e/templates/item/parts/body/description.hbs"}}
                {{/if}}

            </div>

        </div>

    </div>

</form>
