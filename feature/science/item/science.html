<form class="{{cssClass}}" autocomplete="off">

    <div class="item-root">

        <div class="side">
            <img src="systems/neph5e/assets/core/side-passe.webp" title="{{localize 'ITEM.TypeScience'}}"/>
        </div>

        <div class="article">

            {{> "systems/neph5e/templates/item/parts/header/header.hbs"}}

            <div class="body">

                <div class="key {{#unless (and debug isGM)}}hidden{{/unless}}">
                {{> "systems/neph5e/templates/item/parts/body/input.hbs" title="NEPH5E.cle" name="system.key" value=system.key type="String"}}
                </div>

                {{> "systems/neph5e/templates/item/parts/body/description.hbs"}}

            </div>

        </div>

    </div>

</form>
